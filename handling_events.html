<!DOCTYPE html>
<html>
<head>
	<title>Data binding</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id=vue-instance>
		Hello: <input type="" name="" v-model="name">
		<button @click="sayHello">Say Hello!</button>
	</div>

	<script type="text/javascript">
		new Vue({
			el: "#vue-instance",
			data: {
				name: "",
			},
			methods: {
				sayHello: function() {
					alert('Hello ' +this.name);
				}
			}
		});
	</script>

</body>
</html>
