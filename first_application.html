<!DOCTYPE html>
<html>
<head>
	<title>View js first application</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="test">
	<input type="" name="" v-on:input="changeTitle">
	<p>{{ title }}</p>
</div>

<script type="text/javascript">
	new Vue({
		el: '#test',
		data: {
			title: 'Hello World!'
		},
		methods: {
			changeTitle: function(event){
				this.title = event.target.value;
			}
		}
	});
</script>
</body>
</html>
