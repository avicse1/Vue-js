<!DOCTYPE html>
<html>
<head>
	<title>View js first application</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="test">
		<p>{{ title }}</p>
	</div>

<script type="text/javascript">
	new Vue({
		el: '#test',
		data: {
			title: 'Hello World!'
		}
	});
</script>
</body>
</html>
