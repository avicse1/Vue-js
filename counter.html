<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="counter">
	<button v-on:click="increase()">Click me</button>
	<p>{{counter}}</p>
	<button v-on:click="alertMe">Click for alert</button>
	<input type="" name="" v-on:keydown.enter="updateValue">
	<p>{{ value }}</p>
</div>
<script type="text/javascript">
	new Vue({
		el: "#counter",
		data: {
			counter: 0,
			value: '',
		},
		methods: {
			increase: function(){
				this.counter++;
			},
			alertMe: function()
			{
				alert("Alert!");
			},
			updateValue: function(event) {
				this.value = event.target.value;
			}
		}
	});
</script>
</body>
</html>
