<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="counter">
	<button v-on:click="increase()">Click me</button>
	<p>{{counter}}</p>
</div>
<script type="text/javascript">
	new Vue({
		el: "#counter",
		data: {
			counter: 0,
		},
		methods: {
			increase: function(){
				this.counter++;
			}
		}
	});
</script>
</body>
</html>
