<!DOCTYPE html>
<html>
<head>
	<title>v-for</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id=vue-instance>
		<ul>
			<li v-for="item in inventry">
				{{ item.name }} - {{ item.price }}
			</li>
		</ul>
		
	</div>

	<script type="text/javascript">
		new Vue({
			el: "#vue-instance",
			data: {
				inventry: [
					{name: 'Apple', price: 1000 },
					{name: 'Banana', price: 500 },
					{name: 'Mango', price: 200 },
					{name: 'Gauva', price: 100 },
					{name: 'Pine', price: 50 },
				]
			}
		});
	</script>

</body>
</html>
